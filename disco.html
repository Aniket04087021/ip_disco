<body id="body"></body>

<h1 id="counter"></h1>
<button onclick="change('green')"  style="background-color: green;">Green</button>
<button onclick="change('red')" style="background-color: red;">Red</button>
<button onclick="change('blue')" style="background-color: blue;">Blue</button>
<button onclick="change('yellow')" style="background-color: yellow;">yellow</button>
<script>
    color = 'red'
    setInterval(function(){
        // document.getElementById('counter').innerHTML = cnt++;
        if (color == 'red'){
            color = 'green'
          document.getElementById('body').style.backgroundColor =color
        }else if(color == 'green'){
            color = 'blue'
            document.getElementById('body').style.backgroundColor =color
        }else if (color == 'blue'){
            color = 'yellow'
            document.getElementById('body').style.backgroundColor =color
        }else if (color == 'yellow'){
            color = 'red'
            document.getElementById('body').style.backgroundColor =color
        }
    },500)


</script>
